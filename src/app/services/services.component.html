<section id="services">
      <div class="container">
        <div class="section-header">
          <h2>{{cat_name}}</h2>
          <p>{{cat_desc}}</p>
        </div>
<!--start-->
        <div class="row">
  <div class="col-lg-2 sub_cat" *ngFor="let s of sub_cat">

 <div class="box_cat wow fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">
     <a routerLink="/booking/{{s.id}}">    
               <div class="icon text-center">
                   <img src="{{s.img_name}}"/>
               </div>
               <h4 class="box_title">{{s.name}}</h4>
     </a>         
            </div>
         
  </div>


        </div>
       <!--ens-->
      
      </div>

      </section>
